<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css"/>

    <title>Convert Money</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CodeClub Convert Money</h1>
      </header>
      <main>
        <label>
          Converter <b>de</b>
          <select>
            <option>R$ Real Brasileiro</option>
          </select>
        </label>

        <label>
          Converter <b>para</b>
          <select id="currency_select">
            <option>US$ Dólar Americano</option>
            <option>€ Euro</option>
            <option>₿ Bitcoin</option>
          </select>
        </label>

        <label>
          <b>Valor</b>
          <input id="input_real" placeholder="R$ 10.000,00">

        </label>
        <button id = "convert_button" type="button">Converter</button>

        <section>
            <div class="currency_container">
                <img src="./assets/brasil 2.svg" alt="Brazil flag">
                <p class= "currency_name">Real</p>
                <p class= "currency_value" id="real_value_text">R$ 10.000,00</p>
            </div>

            <img class="arrow_img"src="./assets/Vector.png" alt="arrow">

            <div class="currency_container">
                <img src="./assets/estados-unidos (1) 1.svg" id="currency_img" alt="flag País">
                <p class= "currency_name" id="currency_name">Dólar Americano</p>
                <p class= "currency_value" id="currency_value_text">US$ 2.000,00</p>
            </div>
        </section>
      </main>

    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
